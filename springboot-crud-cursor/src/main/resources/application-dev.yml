spring:
  application:
    name: crud-demo
  
  # H2数据库配置（开发环境）
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    # HikariCP 连接池配置（开发环境）
    hikari:
      pool-name: HikariCP-Development
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 900000
      connection-test-query: SELECT 1
      auto-commit: true
      leak-detection-threshold: 60000
      initialization-fail-timeout: 1
      validate-on-return: false
      validate-on-borrow: false
  
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2控制台配置（开发环境）
  h2:
    console:
      enabled: true
      path: /h2-console

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    com.example.cruddemo: DEBUG
    org.springframework.web: INFO
    com.zaxxer.hikari: DEBUG

