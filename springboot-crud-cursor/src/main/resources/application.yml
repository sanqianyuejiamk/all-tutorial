spring:
  application:
    name: crud-demo
  
  # H2数据库配置
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2控制台配置（开发环境）
  h2:
    console:
      enabled: true
      path: /h2-console

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    com.example.cruddemo: DEBUG
    org.springframework.web: INFO


